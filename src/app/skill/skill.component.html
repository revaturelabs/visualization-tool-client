<div class="skillList">
    <div  *ngIf="currentSkillList.length === 0">
        <p id="noskills"> No Skills </p>
    </div>
    <ng-container *ngFor="let skill of currentSkillList">
        <button [disabled]="!skill.isActive" [style.background-color]="skill.color">{{ skill.skillName }}</button>
    </ng-container>
</div>
